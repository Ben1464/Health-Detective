<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Detective</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/pexels-photo-1229356.webp">
</head>

<body>
    <main class="calculator">
        <h2>Health <span>Detective</span> </h2>
        <p><article><b>Fill in with your correct information to get the best personalised health advice according to your BMI and a proposed meal plan to level up. </b></article></p>

        <form id="estimatorForm">
            <div class="input-group">
                <label for="name">Name:</label>
                <input type="text" id="name" required placeholder="Enter your name">
            </div>
            <div class="input-group">
                <label for="age">Age:</label>
                <input type="number" id="age" required>
            </div>
            <div class="input-group">
                <label for="gender">Gender:</label>
                <select id="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="input-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" required>
            </div>
            <div class="input-group">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" required>
            </div>
            <div class="input-group">
                <label for="activityLevel">Activeness Level:</label>
                <select id="activityLevel" required>
                    <option value="1.2">Sedentary</option>
                    <option value="1.375">Lightly active</option>
                    <option value="1.55">Moderately active</option>
                    <option value="1.725">Very active</option>
                    <option value="1.9">Super active</option>
                </select>
            </div>
            <button type="submit">Click to receive feedback</button>
        </form>

        <section id="output">
            <div id="caloric-advice" class="health-advice"></div>
            <div id="bmi-advice" class="bmi-advice"></div>
            <div id="risk-advice" class="risk-advice"></div>
            <div id="hospital-advice" class="hospital-advice"></div>
            <div id="activity-advice" class="activity-advice"></div>
            <div id="meal-advice" class="meal-advice"></div>
            <table class="meal-plan">
                <thead>
                    <tr>
                        <th>Meal</th>
                        <th>Food Item</th>
                    </tr>
                </thead>
                <tbody id="meal-plan-content"></tbody>
            </table>
        </section>

        <!-- Progress tracker section -->
        <section id="milestones-section">
            <h3>Your Milestones</h3>
            <ul id="milestones-list">
                <!-- Milestones will be populated here -->
            </ul>
        </section>

    </main>

    <footer>
        <p>&copy; 2023 Health<span> Detective </span>. Developed by Benson<span> Mwangi</span> </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
